<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Shift puzzle</title>
</head>
<body>
    <div id="wave-2"></div>
    <div id="menu">
        <p class="display-2">
            <svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" x="50" y="100" fill-opacity="0" stroke-width="3" stroke="#FFFFFF" />
                    <rect width="40" height="40" x="50" y="50" fill-opacity="0" stroke-width="3" stroke="#FFFFFF" />
                    <rect width="40" height="40" x="100" y="50" fill-opacity="0" stroke-width="3" stroke="#FFFFFF" />
            </svg>
            Shift Puzzle
        </p>
        <form class="row g-3">
            <div class="col-auto">
                <select required class="form-select" aria-label="Game size selection" id="size">
                    <option selected disabled value="4">Select board size</option>
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                </select>
            </div>      
            <div class="col-auto">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/game/'+document.getElementById('size').value">New Game</button>    
            </div>    
        </form>
    </div>
    <div id="wave"></div>
</body>
</html>
